<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

    <body>

        {% include 'djangoapp/navbar.html' with active_menu='' %}        
        
        <div class="container"> 

            <h1 class='display-3 my-5 px-5 text-center'>Sign up</h1>

            <form action="{% url 'djangoapp:registration' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group"> 
                        <label class="mt-2" for="username"><b>User Name</b></label>
                        <input type="text" class="form-control" placeholder="Enter User Name: " name="username" required> 
                        <label class="mt-2" for="firstname"><b>First Name</b></label>
                        <input type="text" class="form-control" placeholder="Enter First Name: " name="firstname" required> 
                        <label class="mt-2" for="lastname"><b>Last Name</b></label>
                        <input type="text" class="form-control" placeholder="Enter Last Name: " name="lastname" required> 
                        <label class="mt-2" for="psw"><b>Password</b></label>
                        <input type="password" class="form-control" placeholder="Enter Password: " name="psw" required> 
                        {% if message %}
                        <div class="alert alert-warning"> 
                            {{ message }}
                        </div>
                        {% endif %}
                        <button class="btn btn-secondary my-3" type="submit">Sign up</button> 
                    </div>
            </form>
        </div>
          
    </body>

</html>
